<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Form Pendaftaran</title>
    <style>
        #card {
        height: 740px;
        width:  800px;
        margin: 0 auto;
        }
    </style>
</head>
<body style="background-color: whitesmoke;">
    <div id="card">
        <header style="color: black; font-family: sans-serif;">
            <h1>FORM PENDAFTARAN SISWA</h1>
        </header>
        <br>
    <form action="create_acount" method="POST">
        <label>NOMOR PENDAFTARAN :</label>
        <Input type="text" name="date" value="" style="width: 170px;">
        <br><br>
                <label>TAHUN AJARAN</label> 
                &emsp;&emsp;&emsp;&nbsp;&nbsp; :
                <input type="text" name="text" value="" style="width: 170px;">
    </form>
            <br>
        <h2 style="font-family: 'Times New Roman', Times, serif;">DATA DIRI</h2>
    <form>
        <fieldset style="background-color: aqua;">
        <p>
            <label>Nama&emsp;&emsp;&emsp; :</label>
            <input type="text" name="nama">
        </p>
        <p>
            <label>Tempat Lahir :</label>
            <input type="text" name="Tempat">
        </p>
        <p>
            <label>Tanggal Lahir:</label>
            <input type="date" name="Tanggal Lahir">
        </p>
        <p>
            <label>Asal sekolah&nbsp; :</label>
            <input type="text" name="Asal sekolah">
        </p>
        <p>
            <label>Jenis kelamin&nbsp;:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Agama&emsp;&emsp;&nbsp;&nbsp; :</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Alamat &emsp;&emsp;&nbsp; : <input type="text" name="alamat"></label>
            <label>Kel :<input type="text" name="kel"></label>
            <label>Kec :<input type="text" name="kec"></label>
            <br><br>
            <label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                Kota :<input type="text" name="Kota"></label>
            <label>Provinsi :<input type="text" name="provinsi"></label>
            
        </p>
        <p>
            <label>No.Telp&emsp;&emsp;&nbsp; :</label>
            <input type="text" name="No.Telp">
        </p>
        <p>
            <label>Email &emsp;&emsp;&emsp;:</label>
            <input type="email" name="Email" value="" required>
        </p>    
        </fieldset>
    </form> 
    <h2 style="font-family: 'Times New Roman', Times, serif;">DATA ORANG TUA</h2>
    <form>
        <fieldset style="background-color: aqua;">
         <P>
            <label>Nama Ayah/Ibu :</label>
            <input type="text" name="Nama Ortu"/>
         </P>
            <p>
                <label>Tempat Lahir&emsp;:</label>
                <input type="text" name="Tempat Lahir"/>
            </p>
         <p>
            <label>Tanggal Lahir&nbsp;&nbsp; :</label>
            <input type="date" name="Tanggal Lahir"> 
         </p>
            <p>
                <label>Agama&emsp;&emsp;&emsp;&nbsp;&nbsp;:</label>
                <select name="Agama">
					<option value="islam">Islam</option>
                    <option value="katolik">Katolik</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                    <option value="kristen">Kristen</option>
                </select>
            </p>
         <p>
            <label>Pendidikan&emsp;&nbsp;&nbsp; :</label>
            <select name="Pendidikan">
                <option value="S3">S3</option>
                <option value="S2">S2</option>
                <option value="S1">S1</option>
                <option value="D3">D3</option>
                <option value="D2">D2</option>
                <option value="D1">D1</option>
                <option value="SMA/SMK/MA">SMA/SMK/MA</option>
                <option value="SMP">SMP</option>
                <option value="SD">SD</option>
            </select>
         </p>
            <p>
                <label>Pekerjaan&emsp;&emsp;&nbsp;:</label>
                <label><input type="checkbox" name="Karyawan" value="Karyawan">Karyawan</label>
                <label><input type="checkbox" name="Wiraswasta" value="wiraswasta">Wiraswasta</label>
                <label><input type="checkbox" name="PNS" value="PNS">Lainnya</label>
            </p>
         <p>
            <label>Tempat Tinggal :</label>
            <textarea></textarea>
         </p>
        </fieldset>
            <h2 style="font-family: 'Times New Roman', Times, serif;">BERKAS PENDAFTARAN</h2>
        <fieldset style="background-color: aqua;">
            <p>
                <label>
            NISN &emsp;&emsp;&emsp;&emsp;: <input type="file">
                </label>
            </p>
            <P>
                <label>
            Kartu Keluarga : <input type="file">
                </label>
            </P>
            <p>      
                <label>
            Akte Kelahiran : <input type="file">
                </label>
            </p> 
            <p>   
                <label>
            Ijazah Terakhir : <input type="file">
                </label>
            </p>
            <p>
                <label>
            SKHUN &emsp;&emsp;&nbsp;&nbsp;: <input type="file">
                </label>
            </p>
        </fieldset>
        <br>
        <input type="submit" value="DAFTAR"> <input type="reset" value="BATAL"> 
    </form>

    </div>
</body>
</html>
